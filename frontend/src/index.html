<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Draw App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- web componets-->
    <script src="./web_components/social.js"></script>
</head>

<body>
    <header id="banner">
        <div id="logo">
            <img src="images/logo_escience_center.png" />
        </div>
        <nlesc-social></nlesc-social>
    </header>
    <div class="container">
        <section id="splash_view" class="visible">
            
            <div id="splashView_logo"><img src="images/quantum_logo.png" /></div>
            <div class="tagline">
                <span class="tagline_font"> Can you solve quantum mechanical problems faster than a neural
                    network?</span>
                <button id="start_button" class="button_with_shadow">Let's start</button>
            </div>
        </section>
        <section id="ready_view">
            <div class="cards">
                <article class="game_card">
                    <div class="tagline">
                        <span class="tagline_font"> Solve the harmonic oscillator in less than 30 sec.</span>
                        <button id="harm_button" class="button_with_shadow">Ready ?</button>
                    </div>
                </article>
                <article class="game_card">
                    <div class="tagline">
                        <span class="tagline_font"> Solve the Morse Potential in less than 30 sec.</span>
                        <button id="morse_button" class="button_with_shadow">Ready ?</button>
                    </div>
                </article>
                <article class="game_card">
                    <div class="tagline">
                        <span class="tagline_font"> Solve the Double well in less than 30 sec.</span>
                        <button id="double_button" class="button_with_shadow">Ready ?</button>
                    </div>
                </article>
            </div>
        </section>
        <section id="game_view">
            <div class="top_bar">
                <div class='games_button'>
                    <button id="close_game_button" class="button_with_shadow">close</button>
                    <button id="change_level_button" class="button_with_shadow">change level</button>
                    <button id="toggle_ai_button" class="button_with_shadow">toggle AI view</button>
                    <button id="toggle_ai_speed_button" class="button_with_shadow">change AI speed</button>
                </div>

                <!-- <div class='scores'>
                    <p class='userScoreP'>User score now: 0</p>
                    <p class='userAttemptP'>User attempt: 0</p>
                    <p class='aiScoreP'>AI score now: 0</p>
                    <p class='userTimeP'>User time: 0</p>
                </div> -->
            </div>

            <div id='canvas_view'>
                <div id='line-chart-div'>
                    <svg class='line-chart'></svg>
                </div>
            </div>
        </section>
    </div>

    <script src="index.ts" defer></script>
    <script src="draw.ts" defer></script>

</body>

</html>
